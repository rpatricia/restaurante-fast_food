<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Card√°pio</title>
</head>
<body>
    <h1>Fast Food Menu</h1>

    <div id="menu">
        <!-- Categories and Items will be generated by JavaScript -->
    </div>

    <div class="cart" id="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <div>Total: $<span id="total-price">0.00</span></div>
        <button onclick="finalizeOrder()">Finalize Order</button>
    </div>

    <div id="checkout" style="display:none;">
        <h2>Checkout</h2>
        <div>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="pix">Pix</option>
            </select>
        </div>
        <div>
            <label for="customer-name">Full Name:</label>
            <input type="text" id="customer-name">
        </div>
        <div>
            <label for="customer-address">Address:</label>
            <input type="text" id="customer-address">
        </div>
        <h3>Order Summary</h3>
        <div id="order-summary"></div>
        <button onclick="confirmOrder()">Confirm Order</button>
        <button onclick="cancelOrder()">Cancel Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
